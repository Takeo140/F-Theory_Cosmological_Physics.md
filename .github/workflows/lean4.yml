name: Lean 4 Cosmology CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Lean and Mathlib
        run: |
          # 1. Elanのインストール
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          export PATH="$HOME/.elan/bin:$PATH"
          elan toolchain install leanprover/lean4:stable
          elan default leanprover/lean4:stable

          # 2. lakefile.lean の作成（正しいLean DSL形式）
          echo 'import Lake' > lakefile.lean
          echo 'open Lake DSL' >> lakefile.lean
          echo 'package cosmology' >> lakefile.lean
          echo 'require mathlib from git "https://github.com/leanprover-community/mathlib4"' >> lakefile.lean
          echo 'lean_lib Cosmology' >> lakefile.lean

          # 3. Mathlibの取得（キャッシュを使用して高速化）
          lake update
          lake exe cache get || true

          echo "--- 検閲開始（Mathlibを用いた高度な数理チェック） ---"
          # 4. ビルド実行
          lake build
