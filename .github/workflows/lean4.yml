name: Lean 4 Cosmology CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup and Verify Theory
        run: |
          # 1. Elanのインストール
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          export PATH="$HOME/.elan/bin:$PATH"

          # 2. ツールチェーン（Lean 4 Stable）を明示的にセット
          elan toolchain install leanprover/lean4:stable
          elan default leanprover/lean4:stable

          # 3. 宇宙物理学のファイルを検閲
          # ここで直接 'lake' や 'lean' を使う
          echo "--- 検閲開始 ---"
          lean FTheoryCosmologicalImproved.lean
